"SourceBans"
{
	"Config"
	{
		// Адрес веб сайта для подачи апелляции
		"Website"			"http://www.yourwebsite.net/"

		// Разрешить команду addban
		"Addban"			"1"

		// Разрешить команду unban
		"Unban"				"1"
        
        // Префикс базы данных. (По умолчанию: "sb")
		"DatabasePrefix"	"sb"

		// Как часто проверять базу данных на наличие бана игрока (в секундах). Мин = 15.0 Макс = 60.0
		"RetryTime"			"45.0"
		
		// Как часто проверять банлист на наличие ошибок (в минутах)
		"ProcessQueueTime"	"5"

		// Добавлять сервер автоматически
		"AutoAddServer"		"1"

		// Делать ли резервные копии конфигурационных файлов
		"BackupConfigs"	"1"

		// Вкючить администраторов из базы данных (1 = вкл, 0 = выкл)
		"EnableAdmins"	"1"
        
		// Должен ли администратор авторизоваться на сайте
		"RequireSiteLogin"	"0"

		// ID сервера (Смотреть на сайте в разделе Серверы)
		"ServerID"		"-1"

		// Проверять "источник" бана перед киком с сервера?
		//
		// 0 - не пропускать на сервер, если бан существует на любом сервере.
		// 1 - не пропускать на сервер, если бан выдан на этом сервере или с сайта.
		// 2 - не пропускать на сервер, если бан выдан на этом сервере.
		"Check_SID"     "0"

		// Выдавать временный бан в движке при наличии оного в SourceBans?
		// Защищает сервер БД от "флуда" соединениями.
		// При активном данном параметре, полная информация о бане будет выводиться только в первую попытку захода.
		//
		// 0 - выключено
		// 1 - включено
		"FloodControl"				"1"

		// Дать ли возможность администратору указывать тип бана из меню? (1 = вкл, 0 = выкл)
		"EnableSelectingBanType"    "0"

		// Необходимые флаги для доступа к функционалу пермабана.
		// Монолитная строка из флагов (аля "bcde")
		"RequiredFlagsForPermaban"	"e"

		// Обновлять имена администраторов в БД при подключении на сервер?
		//
		// 0 - выключено
		// 1 - включено
		"UpdateAdminNamesInDB"      "0"

		// Регулирует возможность "самозабаниться".
		//
		// 0 - админ может себя забанить.
		// 1 - админ не может себя забанить.
		"SelfBan"					"0"
	}

	/*
	 * Причины банов
